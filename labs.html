	<script>
		function ghmc(arr) {

			myFunction(arr, 'ghmc');


		}

		function corp(arr) {

			myFunction(arr, 'corporate');

		}

		function athome(arr) {

			myFunction(arr, 'athome');

		}

		function dists(arr) {
			myFunction(arr, 'dists');

		}







		function myFunction(arr, division) {
			var out = "";
			var i;
			for (i = 0; i < arr.length; i++) {

				console.log(evenOrOdd(i));

				let bg;


				if (evenOrOdd(i)) {
					bg = ' bg-gray-300';
				} else {
					bg = ' bg-gray-200';
				}






				out += "<div class='flex flex-col  justify-center items-center w-screen md:w-auto  md:px-16 " +
					bg +
					" p-4  rounded-lg my-1 mx-2'>" +

					"<div class='flex'>" + arr[i].name +
					"</div>" +

					"<div class='flex'>" + arr[i].addr +
					"</div>" +



					"<div class='flex'>" +
					"<a href='tel:" +
					arr[i].phone +
					"'>" +
					arr[i].phone +
					"</a>" +
					"</div>" +

					"<div class='flex'>" +
					"<a href='" +
					arr[i].website +
					"'>" +
					arr[i].website +
					"</a>" +
					"</div>" +


					"<div class='flex break-words px-1'>" +
					arr[i].attr1 +
					"</div>" +

					"<div class='flex break-words px-1'>" +
					arr[i].attr2 +
					"</div>" +
					"</div>";


				document.getElementById(division).innerHTML = out;


			}

		};

		function evenOrOdd(num) {

			if (num % 2 == 0) {
				return true;
			} else {
				return false;
			}

		}
	</script>
